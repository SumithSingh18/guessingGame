<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        form {
            margin-top: 30px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 100px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .message {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Guess the Number (1â€“20)</h1>
    <form method="POST">
        <input type="number" name="guess" min="1" max="20" required>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
